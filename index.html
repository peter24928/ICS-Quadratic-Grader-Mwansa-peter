<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ICS Quadratic & Grading Tool</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    h1, h2 { color: #333; }
    label { display: block; margin-top: 10px; }
    input { margin-left: 10px; }
    .error { color: red; margin-top: 5px; }
    .result { margin-top: 10px; padding: 10px; background: #f0f0f0; border-radius: 5px; }
    button { margin-top: 10px; }
    hr { margin: 30px 0; }
  </style>
</head>
<body>
  <h1>ICS Quadratic & Grading Tool</h1>
  <p>This tool solves quadratic equations and converts numeric scores to grades.</p>

  <hr>
  <h2>Quadratic Equation Solver</h2>
  <form id="quadForm">
    <label>a: <input type="number" id="a" required></label>
    <label>b: <input type="number" id="b" required></label>
    <label>c: <input type="number" id="c" required></label>
    <button type="button" onclick="solveQuadratic()">Compute</button>
    <button type="reset">Reset</button>
  </form>
  <div id="quadError" class="error"></div>
  <div id="quadResult" class="result"></div>

  <hr>
  <h2>Grading System</h2>
  <form id="gradeForm">
    <label>Score (0–100): <input type="number" id="score" required></label>
    <button type="button" onclick="convertGrade()">Compute</button>
    <button type="reset">Reset</button>
  </form>
  <div id="gradeError" class="error"></div>
  <div id="gradeResult" class="result"></div>

  <script>
    function solveQuadratic() {
      const a = parseFloat(document.getElementById("a").value);
      const b = parseFloat(document.getElementById("b").value);
      const c = parseFloat(document.getElementById("c").value);
      const errorDiv = document.getElementById("quadError");
      const resultDiv = document.getElementById("quadResult");

      errorDiv.textContent = "";
      resultDiv.textContent = "";

      if (isNaN(a) || isNaN(b) || isNaN(c)) {
        errorDiv.textContent = "Please enter valid numbers for a, b, and c.";
        return;
      }
      if (a === 0) {
        errorDiv.textContent = "Coefficient 'a' must not be zero.";
        return;
      }

      const D = b * b - 4 * a * c;
      let nature = "";
      let roots = "";

      if (D > 0) {
        nature = "Two distinct real roots";
        const r1 = (-b + Math.sqrt(D)) / (2 * a);
        const r2 = (-b - Math.sqrt(D)) / (2 * a);
        roots = Root 1: ${r1.toFixed(3)}, Root 2: ${r2.toFixed(3)};
      } else if (D === 0) {
        nature = "One real repeated root";
        const r = -b / (2 * a);
        roots = Root: ${r.toFixed(3)};
      } else {
        nature = "Two complex conjugate roots";
        const real = (-b / (2 * a)).toFixed(3);
        const imag = (Math.sqrt(-D) / (2 * a)).toFixed(3);
        roots = Root 1: ${real} + ${imag}i, Root 2: ${real} - ${imag}i;
      }

      resultDiv.innerHTML = `
        <strong>Discriminant:</strong> ${D.toFixed(3)}<br>
        <strong>Nature of roots:</strong> ${nature}<br>
        <strong>${roots}</strong>
      `;
    }

    function convertGrade() {
      const score = parseInt(document.getElementById("score").value);
      const errorDiv = document.getElementById("gradeError");
      const resultDiv = document.getElementById("gradeResult");

      errorDiv.textContent = "";
      resultDiv.textContent = "";

      if (isNaN(score) || score < 0 || score > 100) {
        errorDiv.textContent = "Please enter a score between 0 and 100.";
        return;
      }

      let grade = "";
      if (score >= 85) grade = "A+";
      else if (score >= 75) grade = "A";
      else if (score >= 65) grade = "B+";
      else if (score >= 60) grade = "B";
      else if (score >= 55) grade = "C+";
      else if (score >= 50) grade = "C";
      else grade = "D";

      resultDiv.innerHTML = Score ${score} → Grade ${grade};
    }
  </script>
</body>
</html>
